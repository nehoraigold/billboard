{% extends "billboard/base.html" %}

{% block head %}
<title>Log In</title>
{% endblock %}

{% block content %}
<h1>Log In</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <fieldset>
        {{form.as_p}}
        <input type='submit' value='Log In' class='post-btn'/>
    </fieldset>
</form>
<a href="{% url 'register' %}" class="a-btn">Need an account?</a>
{% endblock %}
